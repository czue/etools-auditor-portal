machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.11.1
    - pip install docker-compose

  services:
    - docker

dependencies:
  cache_directories:
    - "~/dockercache"

  override:
    - if [[ -e ~/dockercache/ap.tar ]]; then docker load -i ~/dockercache/ap.tar; fi
    - docker-compose -f docker-compose.test.yml build
    - mkdir -p ~/dockercache; docker save etoolsdev/etools-ap:dev > ~/dockercache/ap.tar


test:
   override:
     - docker-compose -f docker-compose.test.yml up --abort-on-container-exit


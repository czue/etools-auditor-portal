<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../bower_components/web-component-tester/browser.js"></script>

    <!--import [engagement-staff-members-tab]-->
</head>
<body>

<test-fixture id="element-fixture">
    <template>
        <engagement-staff-members-tab id="element"></engagement-staff-members-tab>
    </template>
</test-fixture>


<script>
    describe('<engagement-staff-members-tab>', function () {
        var myEl;

        beforeEach(function () {
            myEl = fixture('element-fixture');
        });

        it('validate email', function (done) {
            flush(function() {
                var input = {
                    value: '',
                    required: false
                };
                assert.isTrue(myEl._validEmailAddress(input));
                input.required = true;
                assert.isFalse(myEl._validEmailAddress(input));
                input.value = 'invalid.mail';
                assert.isFalse(myEl._validEmailAddress(input));
                input.value = 'valid.mail@gmail.com';
                assert.isTrue(myEl._validEmailAddress(input));
                done();
            })
        });

    });
</script>

</body>
</html>

<!--import [polymer]-->

<!--import [follow-up-actions, lodash, audit-financial-findings]-->

<dom-module id="follow-up-main">
    <template>
        <!-- inject styles './follow-up-main.scss'-->

        <template is="dom-if" if="[[showFindings(engagement.type, 'audit')]]" restamp>
            <audit-financial-findings
                    id="auditFF"
                    engagement="[[engagement]]"
                    original-data="[[originalData]]"
                    error-object="{{errorObject}}"
                    base-permission-path="{{permissionBase}}"
            ></audit-financial-findings>
        </template>

        <template is="dom-if" if="[[showFindings(engagement.type, 'sc')]]" restamp>
            <spot-check-financial-findings
                    id="auditFF"
                    engagement="[[engagement]]"
                    original-data="[[originalData]]"
                    error-object="{{errorObject}}"
                    base-permission-path="{{permissionBase}}"
            ></spot-check-financial-findings>
        </template>


        <follow-up-actions
                id="actions"
                data-items="{{engagement.action_points}}"
                error-object="{{errorObject}}"
                base-permission-path="{{permissionBase}}">

        </follow-up-actions>

    </template>

    <!-- inject scripts './follow-up-main.js'-->
</dom-module>

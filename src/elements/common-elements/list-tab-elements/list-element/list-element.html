<!--import [polymer, iron-flex-layout, shared-styles, module-styles, moment-element/moment-import]-->

<dom-module id="list-element">
    <template>
        <!-- inject styles './list-element.scss'-->
        <style include="shared-styles module-styles iron-flex"></style>


        <paper-material id="wrapper" elevation="0">
            <template is="dom-if" if="[[showCollapse]]">
                <div id="iconWrapper">
                    <iron-icon id="more" icon="expand-more" hidden$="[[detailsOpened]]"
                               on-tap="_toggleRowDetails"></iron-icon>
                    <iron-icon id="less" icon="expand-less" hidden$="[[!detailsOpened]]"
                               on-tap="_toggleRowDetails"></iron-icon>
                </div>
            </template>

            <div class="partner-data">
                <template is="dom-repeat" items="[[headings]]">

                    <template is="dom-if" if="[[_isLink(item.link)]]">
                        <a class$="col-data w[[item.size]] truncate"
                           href$="[[_getLink(item.link, data)]]"
                           title="[[_getValue(item, data)]]">
                            [[_getValue(item, data)]]
                        </a>
                    </template>

                    <template is="dom-if" if="[[!_isLink(item.link)]]">
                        <span class$="col-data w[[item.size]] truncate">
                            <span class="truncate">
                                [[_getValue(item, data)]]

                                <template is="dom-if" if="[[item.additional]]">
                                    <span class="additional">([[_getAdditionalValue(item, data)]])</span>
                                </template>
                            </span>
                        </span>
                    </template>

                </template>
            </div>
        </paper-material>

        <template is="dom-if" if="[[showCollapse]]">
            <iron-collapse id="details" opened="{{detailsOpened}}" no-animation="[[noAnimation]]">
                <div id="collapse-wrapper">
                    <div class="partners-data-details">
                        <template is="dom-repeat" items="[[details]]">

                            <div class="row-details-content">
                                <span class="rdc-title">[[item.label]]</span>
                                <span class="data">[[_getValue(item, data)]]</span>
                            </div>

                        </template>
                    </div>
                </div>
            </iron-collapse>
        </template>


    </template>

    <!-- inject scripts './list-element.js'-->
</dom-module>

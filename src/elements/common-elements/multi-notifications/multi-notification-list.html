<!--import [polymer, multi-notification-item]-->

<dom-module id="multi-notification-list">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        <template is="dom-repeat" items="[[notifications]]">
            <multi-notification-item opened text="{{item.text}}"></multi-notification-item>
        </template>
    </template>
    <!--inject scripts './multi-notification-list.js'-->
</dom-module>

<!--import [polymer, paper-button, paper-menu-button, paper-icon-button, iron-icon]-->
<!--import [module-styles]-->

<dom-module id="action-buttons">
    <template>
        <style include="module-styles"></style>
        <!-- inject styles './action-buttons.scss'-->
        <paper-button class$="status-tab-button [[_setBtnClass(actions.length)]]" raised on-tap="_btnClicked">
            <span>[[_setButtonText(actions.0)]]</span>

                <paper-menu-button class="option-button" dynamic-align opened="{{statusBtnMenuOpened}}">
                    <paper-icon-button class="dropdown-trigger option-button" icon="expand-more"></paper-icon-button>
                    <div class="dropdown-content">
                        <template class="other-btns-template" is="dom-repeat" items="[[actions]]">
                            <div class="other-options" on-click="closeMenu" event-name$="[[item]]">
                                <iron-icon icon="[[_setIcon(item, icons)]]" class="option-icon"></iron-icon>
                                <span>{{_setButtonText(item)}}</span>
                            </div>
                        </template>

                    </div>
                </paper-menu-button>

        </paper-button>

    </template>

    <!-- inject scripts './action-buttons.js'-->
</dom-module>

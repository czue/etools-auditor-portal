<!--import [polymer, paper-dropdown-menu, paper-listbox, paper-item]-->
<!--import [country-flag-styles, countries-data]-->

<dom-module id="countries-dropdown">
  <template>
    <style include="country-flag-styles"></style>
    <!-- inject styles './../header-styles.scss'-->

    <paper-menu-button id="dropdown" vertical-align="top"
                       vertical-offset="56"
                       horizontal-align="right">

      <paper-button class="dropdown-trigger" on-tap="_toggleOpened">
        <iron-icon class$="[[country.imgClass]] mr-8 b-3" prefix></iron-icon>
        <span class="dropdown-text">[[country.name]]</span>

        <iron-icon class="arrow-down" icon="icons:arrow-drop-down"></iron-icon>
        <iron-icon class="arrow-up" icon="icons:arrow-drop-up"></iron-icon>
      </paper-button>

      <paper-menu class="dropdown-content mw-220" selected="[[current]]" on-iron-select="_countrySelected">
        <template id="repeat" is="dom-repeat" items="[[countries]]">
          <paper-item>
            <iron-icon class$="[[item.imgClass]]" item-icon></iron-icon>
            [[item.name]]
          </paper-item>
        </template>
      </paper-menu>

    </paper-menu-button>
  </template>

  <!-- inject scripts './countries-dropdown.js'-->

</dom-module>

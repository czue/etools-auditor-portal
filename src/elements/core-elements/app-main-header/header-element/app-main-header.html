<!--import [polymer, app-layout/app-toolbar/app-toolbar, paper-icon-button, iron-flex-layout, etools-page-refresh]-->

<!--import [app-selector, countries-dropdown, shared-styles]-->

<dom-module id="app-main-header">

  <template>
    <style include="shared-styles">

      app-toolbar {
        background-color: #233944;
        padding: 0 16px 0 0;
      }

      div[main-title] {
        position: relative;
      bottom: 1px;
        margin-left: 24px;
        min-height: 30px;
        background: url('../../../images/etools_logo_icon.png') no-repeat center left;
        background-size: auto 48px;
        padding-left: 48px;
        font-size: 30px;
        color: var(--light-primary-text-color);
      }

      etools-page-refresh {
        color: #BCC1C6;
      }

      #menuButton {
        display: block;
      }

      .right-side {
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }

      etools-page-refresh {
        margin-left: 25px;
      }
      .titlebar {
        flex: 1 ;
        font-size: 28px;
        font-weight: 300;
        color: var(--light-primary-text-color);
      }
      .titlebar img{
        width: 34px;
        margin: 0 8px 0 24px;
      }

      .content-align {
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }

      @media (min-width: 850px) {
        #menuButton {
          display: none;
        }
        div[main-title] {
          margin-left: 32px;
        }
      }
    </style>
    <app-toolbar sticky class="content-align">
      <paper-icon-button id="menuButton" class="light" icon="menu" on-tap="openDrawer"></paper-icon-button>
      <div class="titlebar content-align">
        <app-selector id="selector"></app-selector>
        <img src$="{{getAbsolutePath('images/etools_logo_icon.png')}}">
        eTools
      </div>
      <div class="content-align">
        <countries-dropdown id="countries" countries="[[countries]]" current="[[user.profile.country]]"></countries-dropdown>
        <etools-page-refresh id="refresh"></etools-page-refresh>
      </div>
    </app-toolbar>
  </template>

  <script>
    (function() {
      Polymer({
        is: 'app-main-header',
        behaviors: [
          etoolsAppConfig.globals
        ],
        properties: {
          countries: {
            type: Array
          },
          user: {
            type: Object
          }
        },
        observers: [
          '_updateCountriesList(user.profile.countries_available)'
        ],
        listeners: {
          'main_refresh': '_refresh_page'
        },
        openDrawer: function() {
          this.fire('drawer');
        },
        _refresh_page: function(event) {
          event.stopImmediatePropagation();
          this.$.refresh._refresh();
        },
        _getFlagIconClass: function(id) {
          var flagIdMap = {
            '0': 'us',
            '234R': 'syxb',
            '2490': 'lb',
            '4020': 'su',
            '4140': 'sy',
            '2070': 'in'
          };
          return 'flag-icon ' + 'flag-icon-' + flagIdMap[id];
        },
        _updateCountriesList: function(countries) {
          var arrayObj = countries.map(function(arrayItem) {
            return {
              id: arrayItem.id,
              name: arrayItem.name,
              imgClass: this._getFlagIconClass(arrayItem.business_area_code)
            };
          }.bind(this));
          this.set('countries', arrayObj);
        }
      });
    })();
  </script>

</dom-module>

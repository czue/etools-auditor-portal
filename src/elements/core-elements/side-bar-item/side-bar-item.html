<!--import [polymer, iron-collapse, iron-icon]-->
<!--import [module-styles]-->

<dom-module id="side-bar-item">

  <template>
    <style include="module-styles">
      :host {
        display: block;
        font-size: 14px;
        font-weight: 500;
      }

      :host([hidden]) {
        display: none;
      }

      :host([nested-nav]) iron-collapse {
        display: block;
      }

      :host(.iron-selected) #main {
        background-color: #e8e8e8;
      }

      :host(.iron-selected) #main:active {
        background-color: var(--dark-divider-color);
      }

      :host(.iron-selected:not([nested-nav])) #main > * {
        color: var(--module-primary);
      }

      :host(.lighter-item:not([nested-nav])) #main > * {
        color: var(--dark-secondary-text-color);
      }

      #main {
        @apply(--layout-horizontal);
        @apply(--layout-center);

        position: relative;
        height: 48px;
        cursor: pointer;
        text-decoration: none;
        text-transform: capitalize;
      }

      #main:active {
        background-color: var(--dark-hover-color);
      }

      iron-icon {
        margin: 0 16px;
        color: var(--dark-icon-color);
        min-width: 24px;
      }

      #name {
        margin-left: 16px;
        color: var(--dark-primary-text-color);
      }

      iron-collapse {
        display: none;
      }

      .content-wrapper {
        padding-top: 8px;
        padding-bottom: 24px;
        font-weight: 400;
        text-transform: capitalize;
        color: var(--dark-secondary-text-color);
      }

      .content-wrapper ::content a {
        display: block;
        white-space: nowrap;
        padding: 8px 24px 8px 72px;
      }
    </style>

    <a id="main" href$="[[sideBarLink]]" on-tap="_handleMainTap">
      <iron-icon icon="{{icon}}"></iron-icon>
      <div id="name">{{name}}</div>
    </a>

    <iron-collapse id="collapse" opened="{{opened}}">
      <div class="content-wrapper">
        <content></content>
      </div>
    </iron-collapse>

  </template>

  <script>

    Polymer({

      is: 'side-bar-item',

      _handleMainTap: function() {
        if (this.hasAttribute('nested-nav')) {
          this.toggleDrawer();
        }
        this.fire('selected');
      },

      toggleDrawer: function() {
        if (this.hasAttribute('nested-nav')) {
          this.opened = this.opened ? false : true;
        }
      },

    });

  </script>

</dom-module>

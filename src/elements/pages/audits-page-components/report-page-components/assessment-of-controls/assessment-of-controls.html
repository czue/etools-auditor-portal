<!--import [polymer, etools-content-panel, paper-input, paper-input/paper-textarea]-->
<!--import [tab-inputs-styles, module-styles, permission-controller, static-data-behavior]-->

<dom-module id="assessment-of-controls">
    <template>
        <style include="tab-inputs-styles module-styles">
            :host {
                position: relative;
                display: block;
            }

            .edit-icon { color: var(--module-primary); }
        </style>

        <etools-content-panel class="content-section clearfix" title="Assessment of Key Internal Controls">
            <div class="row-h group">
                <div class="input-container input-container-l">
                    <!-- Recommendation -->
                    <paper-textarea
                            id="recommendation"
                            label="Recommendation"
                            placeholder="Enter recommendation"
                            value="{{data.recommendation}}"
                            max-rows="3"
                            disabled$="[[!isReadOnly('recommendation', basePermissionPath)]]"
                            class$="disabled-as-readonly [[_setRequired('recommendation', basePermissionPath)]]"
                            required="[[_setRequired('recommendation', basePermissionPath)]]">
                    </paper-textarea>
                </div>
            </div>

            <div class="row-h group">
                <div class="input-container input-container-l">
                    <!-- Audit Observation -->
                    <paper-textarea
                            id="auditObservation"
                            label="Audit Observation"
                            placeholder="Enter observation"
                            value="{{data.audit_observation}}"
                            max-rows="3"
                            disabled$="[[!isReadOnly('audit_observation', basePermissionPath)]]"
                            class$="disabled-as-readonly [[_setRequired('audit_observation', basePermissionPath)]]"
                            required="[[_setRequired('audit_observation', basePermissionPath)]]">
                    </paper-textarea>
                </div>
            </div>

            <div class="row-h group">
                <div class="input-container input-container-l">
                    <!-- IP Response -->
                    <paper-textarea
                            id="IPResponse"
                            label="IP Response"
                            placeholder="Enter response"
                            value="{{data.ip_response}}"
                            max-rows="3"
                            disabled$="[[!isReadOnly('ip_response', basePermissionPath)]]"
                            class$="disabled-as-readonly [[_setRequired('ip_response', basePermissionPath)]]"
                            required="[[_setRequired('ip_response', basePermissionPath)]]">
                    </paper-textarea>
                </div>
            </div>
        </etools-content-panel>
    </template>

    <!-- inject scripts './assessment-of-controls.js'-->
</dom-module>

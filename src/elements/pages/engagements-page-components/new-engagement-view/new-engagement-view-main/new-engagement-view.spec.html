<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../bower_components/web-component-tester/browser.js"></script>

    <!--import [new-engagement-view]-->
</head>
<body>

<test-fixture id="element-fixture">
    <template>
        <new-engagement-view id="element"></new-engagement-view>
    </template>
</test-fixture>


<script>
    describe('<new-engagement-view>', function () {
        var myEl;

        beforeEach(function () {
            myEl = fixture('element-fixture');
        });

        it('has engagement property', function () {
            assert.isDefined(myEl.engagement);
        });

        it('reset engagement obj and errors on page change', function (done) {
            flush(function() {
                var form = myEl.$.engagementDetails;
                sinon.spy(form, 'resetValidationErrors');
                myEl.engagement = '';

                assert.equal(myEl.engagement, '');

                myEl._pageChanged('new');
                assert.isObject(myEl.engagement);
                assert.isTrue(form.resetValidationErrors.called);
                done();
            });
        });



    });
</script>

</body>
</html>

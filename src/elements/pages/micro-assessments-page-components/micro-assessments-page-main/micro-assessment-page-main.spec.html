<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../bower_components/web-component-tester/browser.js"></script>

    <!--import [micro-assessments-page-main]-->
</head>
<body>

<test-fixture id="element-fixture">
    <template>
        <micro-assessments-page-main id="element"></micro-assessments-page-main>
    </template>
</test-fixture>


<script>
    describe('<micro-assessments-page-main>', function () {
        var myEl;

        beforeEach(function () {
            myEl = fixture('element-fixture');
        });

        describe('saving report', function() {
            it('run _saveProgress method on second action event', function() {
                sinon.spy(myEl, '_saveProgress');
                myEl.fire(myEl.otherActions[0].event);

                assert.isTrue(myEl._saveProgress.called);
                myEl._saveProgress.restore();
            });

            it('run _submitReport method on main-action-activated event', function() {
                sinon.spy(myEl, '_submitReport');
                myEl.fire('main-action-activated');

                assert.isTrue(myEl._submitReport.called);
                myEl._submitReport.restore();
            });

        });




    });
</script>

</body>
</html>

<!--import [polymer, app-route, app-layout, paper-tabs, iron-pages, app-route/app-location, lodash]-->
<!--import [shared-styles, module-styles, app-main-header, pages-header-element, file-attachments-tab,
            status-tab-element, engagement-staff-members-tab, engagement-info-details, engagement-info-data]-->

<dom-module id="micro-assessments-page-main">
    <template>
        <!-- inject styles './micro-assessments-page-main.scss'-->
        <style include="shared-styles module-styles">
            .view-container {
                display: flex;
                padding: 15px;
            }
        </style>

        <app-route
                route="{{route}}"
                pattern="/:id/:tab"
                data="{{routeData}}"></app-route>

        <engagement-info-data engagement-id="{{engagementId}}"
                              engagement-type="micro-assessments"
                              engagement-info="{{engagement}}"></engagement-info-data>

        <app-header-layout>


            <app-header id="header" fixed shadow>
                <app-main-header></app-main-header>
            </app-header>

            <template is="dom-if" if="{{engagement.id}}" restamp>
                <pages-header-element show-export-button
                                      hide-print-button
                                      title="Micro Assessment"></pages-header-element>
                <div class="tab-selector">
                    <paper-tabs attr-for-selected="name" noink bottom-item role="tablist" tabindex="0"
                                selected="{{tab}}" id="pageTabs">
                        <paper-tab name="overview"><span class="tab-content">Engagement Overview</span></paper-tab>
                        <paper-tab name="report"><span class="tab-content">Report</span></paper-tab>
                        <paper-tab name="questionnaire"><span class="tab-content">Questionnaire</span></paper-tab>
                        <paper-tab name="attachments"><span class="tab-content">Attachments</span></paper-tab>
                    </paper-tabs>
                </div>

                <div class="view-container">
                    <div id="pageContent">
                        <iron-pages id="info-tabs"
                                    selected="{{tab}}"
                                    attr-for-selected="name">

                            <div name="overview">
                                <engagement-info-details data="{{engagement}}" id="engagementDetails"
                                                         edit-mode="[[_allowEdit()]]"></engagement-info-details>

                                <etools-content-panel
                                        title$="Auditor Staff Members ([[_getMembersLength(engagement.staff_members.length)]])"
                                        show-expand-btn>
                                    <engagement-staff-members-tab id="staffMembers"
                                                                  data-items="{{engagement.staff_members}}"
                                                                  edit-mode="[[_allowEdit()]]"></engagement-staff-members-tab>
                                </etools-content-panel>
                            </div>

                            <div name="report">Report</div>

                            <div name="questionnaire">Questionnaire</div>


                            <div name="attachments">
                                <file-attachments-tab title="Attachments"
                                                      allow-download allow-delete
                                                      files="{{engagement.attachments}}"></file-attachments-tab>
                            </div>

                        </iron-pages>

                    </div>

                    <div id="sidebar">
                        <status-tab-element engagement-data="[[engagement]]" main-action-text="Submit"
                                            other-actions="{{otherActions}}"></status-tab-element>
                    </div>
                </div>
            </template>

        </app-header-layout>

    </template>

    <!-- inject scripts './micro-assessments-page-main.js'-->
</dom-module>

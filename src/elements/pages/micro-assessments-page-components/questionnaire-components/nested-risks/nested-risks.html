<!--import [polymer, risk-element, lodash]-->

<dom-module id="nested-risks">
    <template>
        <style>
            .header {
                font-weight: 500;
                font-size: 17px;
                margin: 0 0 28px;
            }

        </style>

        <div class="header">[[questionnaire.header]]</div>

        <template is="dom-repeat" items="{{questionnaire.blueprints}}">

            <risk-element class="validatable-element risk" blueprint="{{item}}" index="{{index}}" edit-mode="[[editMode]]"></risk-element>

        </template>
    </template>

    <!-- inject scripts './nested-risks.js'-->
</dom-module>

<!--import [polymer, etools-content-panel]-->

<!--import [tab-inputs-styles]-->

<dom-module id="risk-tab">
    <template>
        <!-- inject styles './risk-tab.scss'-->
        <style include="tab-inputs-styles"></style>

        <div class="tab-container">
            <etools-content-panel completed$="[[completed]]"
                                  show-expand-btn
                                  is-disabled="[[disabled]]"
                                  title="{{_setIndex(index)}}. {{questionnaire.header}}"
                                  open="{{open}}"></etools-content-panel>

            <div class="risk-result-container" hidden_results$="[[!showResults(completed, open)]]">
                <div class="risk-score result-element"><span class="text">Risk Score:</span><span class="value">[[getScore(questionnaire.risk_score)]]</span></div>
                <div class="risk-rating result-element"><span class="text">Area risk rating:</span><span class="value">[[getScore(questionnaire.risk_rating)]]</span></div>
            </div>
        </div>

    </template>

    <!-- inject scripts './risk-tab.js'-->
</dom-module>

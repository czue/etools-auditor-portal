<!--import [polymer, etools-content-panel]-->

<!--import [tab-inputs-styles]-->

<dom-module id="risk-tab">
    <template>
        <!-- inject styles './risk-tab.scss'-->
        <style include="tab-inputs-styles"></style>

        <div class="tab-container" completed>
            <etools-content-panel completed show-expand-btn title="{{index}}. {{questionnaire.header}}" open="{{open}}"></etools-content-panel>
            <div class="risk-result-container">
                <div class="risk-score result-element"><span class="text">Risk Score:</span><span class="value">8</span></div>
                <div class="risk-rating result-element"><span class="text">Area risk rating:</span><span class="value">Low</span></div>
            </div>
        </div>

    </template>

    <!-- inject scripts './risk-tab.js'-->
</dom-module>

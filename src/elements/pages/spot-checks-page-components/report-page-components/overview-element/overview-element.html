<!--import [polymer, etools-content-panel, paper-input, etools-datepicker/etools-datepicker-button,
            etools-currency-amount-input]-->

<!--import [tab-inputs-styles, module-styles, date-behavior, custom-validator, permission-controller]-->

<dom-module id="overview-element">
    <template>
        <style include="tab-inputs-styles module-styles">
            :host {
                position: relative;
                display: block;
                margin-bottom: 20px;
            }
        </style>

        <etools-content-panel class="content-section clearfx" panel-title="Overview">
            <div class="row-h group">
                <div class="input-container">
                    <paper-input label="Period converted by FACE form(s) - Start"
                                 id="dateFaceStartInput"
                                 class="disabled-as-readonly"
                                 disabled
                                 value="[[prettyDate(data.start_date)]]"
                                 on-down="openDatePicker"
                                 data-selector="dateFaceStartSelector"
                                 placeholder="&#8212;">
                        <etools-datepicker-button prefix
                                                  id="dateFaceStartSelector"
                                                  date="[[prepareDate(data.start_date)]]"
                                                  pretty-date="{{data.start_date}}"
                                                  format="YYYY-MM-DD"
                                                  no-init show-clear-btn>
                        </etools-datepicker-button>
                    </paper-input>
                </div>
                <div class="input-container">
                    <paper-input label="Period converted by FACE form(s) - End"
                                 id="dateFaceEndInput"
                                 class="disabled-as-readonly"
                                 disabled
                                 value="[[prettyDate(data.end_date)]]"
                                 on-down="openDatePicker"
                                 data-selector="dateFaceEndSelector"
                                 placeholder="&#8212;">
                        <etools-datepicker-button prefix
                                                  id="dateFaceEndSelector"
                                                  date="[[prepareDate(data.end_date)]]"
                                                  pretty-date="{{data.end_date}}"
                                                  format="YYYY-MM-DD"
                                                  no-init show-clear-btn>
                        </etools-datepicker-button>
                    </paper-input>
                </div>
                <div class="input-container">
                    <!-- Total Value of Selected FACE Forms -->
                    <etools-currency-amount-input
                            label="Total value of selected FACE form(s)"
                            currency="$"
                            class="disabled-as-readonly"
                            disabled
                            value="{{data.total_value}}"
                            placeholder="Enter Total Value"></etools-currency-amount-input>
                </div>
            </div>
            <div class="row-h group">
                <div class="input-container">
                    <etools-currency-amount-input
                            label="Total amount tested"
                            currency="$"
                            class$="disabled-as-readonly [[_setRequired('total_amount_tested', basePermissionPath)]]"
                            disabled$="[[isReadOnly('total_amount_tested', basePermissionPath)]]"
                            required$="[[_setRequired('total_amount_tested', basePermissionPath)]]"
                            invalid="{{_checkInvalid(errors.total_amount_tested)}}"
                            error-message="{{errors.total_amount_tested}}"
                            value="{{data.total_amount_tested}}"
                            placeholder="&#8212;"></etools-currency-amount-input>
                </div>
                <div class="input-container">
                    <etools-currency-amount-input
                            label="Total amount of ineligible expenditure"
                            currency="$"
                            class$="disabled-as-readonly [[_setRequired('total_amount_of_ineligible_expenditure', basePermissionPath)]]"
                            disabled$="[[isReadOnly('total_amount_of_ineligible_expenditure', basePermissionPath)]]"
                            required$="[[_setRequired('total_amount_of_ineligible_expenditure')]]"
                            invalid="{{_checkInvalid(errors.total_amount_of_ineligible_expenditure)}}"
                            error-message="{{errors.total_amount_of_ineligible_expenditure}}"
                            value="{{data.total_amount_of_ineligible_expenditure}}"
                            placeholder="&#8212;"></etools-currency-amount-input>
                </div>
                <div class="input-container">
                    <etools-currency-amount-input
                            label="Amount of ineligible expenditures"
                            currency="$"
                            class$="disabled-as-readonly [[_setRequired('amount_of_ineligible_expenditures', basePermissionPath)]]"
                            disabled$="[[isReadOnly('amount_of_ineligible_expenditures', basePermissionPath)]]"
                            required$="[[_setRequired('amount_of_ineligible_expenditures', basePermissionPath)]]"
                            invalid="{{_checkInvalid(errors.amount_of_ineligible_expenditures)}}"
                            error-message="{{errors.amount_of_ineligible_expenditures}}"
                            value="{{data.amount_of_ineligible_expenditures}}"
                            placeholder="&#8212;"></etools-currency-amount-input>
                </div>
            </div>
        </etools-content-panel>
    </template>

    <!-- inject scripts './overview-element.js'-->
</dom-module>

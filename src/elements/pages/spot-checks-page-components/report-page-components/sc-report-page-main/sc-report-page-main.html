<!--import [polymer]-->
<!--import [assign-engagement, overview-engagement, summary-engagement, internal-controls]-->

<dom-module id="sc-report-page-main">
    <template>
        <style></style>

        <assign-engagement data="{{engagement}}"
                           audit-type="Spot Check"
                           base-permission-path="{{permissionBase}}"
                           id="assignEngagement"></assign-engagement>
        <overview-engagement data="{{engagement}}"
                             id="overviewEngagement"
                             base-permission-path="{{permissionBase}}"></overview-engagement>

        <summary-engagement data-items="{{engagement.findings}}"
                            id="findingsLowPriority"
                            priority="{{priorities.low}}"
                            base-permission-path="{{permissionBase}}"></summary-engagement>

        <summary-engagement data-items="{{engagement.findings}}"
                            id="findingsHighPriority"
                            priority="{{priorities.high}}"
                            base-permission-path="{{permissionBase}}"></summary-engagement>

        <internal-controls data="{{engagement}}"
                           base-permission-path="{{permissionBase}}"></internal-controls>
    </template>

    <!-- inject scripts './sc-report-page-main.js'-->
</dom-module>

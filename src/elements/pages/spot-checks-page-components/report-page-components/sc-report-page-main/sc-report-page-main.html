<!--import [polymer]-->
<!--import [assign-engagement, overview-element, summary-findings-element, internal-controls]-->

<dom-module id="sc-report-page-main">
    <template>
        <style></style>

        <assign-engagement data="{{engagement}}"
                           audit-type="Spot Check"
                           original-data="[[originalData]]"
                           base-permission-path="{{permissionBase}}"
                           id="assignEngagement"></assign-engagement>

        <overview-element data="{{engagement}}"
                          id="overviewEngagement"
                          base-permission-path="{{permissionBase}}"></overview-element>

        <summary-findings-element data-items="{{engagement.findings}}"
                                  id="findingsHighPriority"
                                  priority="{{priorities.high}}"
                                  base-permission-path="{{permissionBase}}"></summary-findings-element>

        <summary-findings-element data-items="{{engagement.findings}}"
                            id="findingsLowPriority"
                            priority="{{priorities.low}}"
                            base-permission-path="{{permissionBase}}"></summary-findings-element>

        <internal-controls id="internalControls"
                           data="{{engagement}}"
                           base-permission-path="{{permissionBase}}"></internal-controls>
    </template>

    <!-- inject scripts './sc-report-page-main.js'-->
</dom-module>

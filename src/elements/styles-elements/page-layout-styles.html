<!-- This file will be dedicated to page layout and related layout elements. -->

<!--import [polymer, iron-flex-layout]-->

<dom-module id="page-layout-styles">
  <template>
    <style>
      app-header {
        background-color: var(--primary-background-color);
        z-index: 1;
      }

      #pages {
        min-height: calc(100% - 150px);
      }

      .page {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        padding: 25px;
      }

      #pageContent {
        @apply(--layout-flex-9);
      }

      #sidebar {
        @apply(--layout-flex-3);
        padding-left: 25px;
      }
    </style>
  </template>
</dom-module>

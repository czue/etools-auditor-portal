<dom-module id="tab-inputs-styles">
    <template>
        <style>
            *[hidden] {
                display: none !important;
            }
            paper-icon-button[hidden] {
                display: inline-block !important;
                visibility: hidden;
            }

            .group:after {
                visibility: hidden;
                display: block;
                font-size: 0;
                content: " ";
                clear: both;
                height: 0;
            }

            .input-container {
                position: relative;
                float: left;
                margin-right: 5%;
                width: 30%;
            }

            .input-container:last-child {
                margin-right: 0;
            }

            .input-container.input-container-s { width: 30%; }

            .input-container.input-container-m { width: 65%; }

            .input-container.input-container-ms { width: 50%; }

            .input-container.input-container-l { width: 100%; }

            .row-h {
                margin-bottom: 20px;
                &:last-child { margin-bottom: 0; }
            }


            paper-input {
                padding: 0 12px;
                color: var(--gray-mid);

                --paper-input-container-input: #{'{
                    font-size: 15px;
                    box-sizing: border-box;
                    white-space: nowrap;
                    overflow: hidden;
                    text-overflow: ellipsis;
                    padding-right: 3px;
                }'};

                --paper-input-prefix: #{'{
                    margin-right: 10px;
                    color: var(--gray-mid);
                }'};
            }

            paper-textarea[readonly], paper-textarea[disabled].disabled-as-readonly,
            paper-input[readonly], paper-input[disabled].disabled-as-readonly {
                --paper-input-container: #{'{
                    opacity: 1 !important;
                }'};
                --paper-input-container-underline: #{'{
                    border-bottom: 1px dashed rgba(0, 0, 0, 0.20) !important;
                    border-color: rgba(0, 0, 0, 0.20) !important;
                    display: block !important;
                }'};
                --paper-input-container-underline-focus: #{"{
                    display: none;
                }"};
                --paper-input-container-underline-disabled: #{"{
                    display: none;
                }"};

            }

            paper-textarea.required,
            paper-input.required {
                --paper-input-container-label: #{"{
                    background: url(/ap/images/required.svg) no-repeat 99% 20%/8px;
                    width: auto !important;
                    right: initial;
                    padding-right: 15px;
                }"};
            }

            etools-searchable-multiselection-menu, etools-searchable-multiselection-menu.disabled-as-readonly {
                --esmm-readonly-input-container-underline: #{'{ border-bottom: 1px dashed rgba(0, 0, 0, 0.20); }'};
                --esmm-readonly-input-container: #{'{ opacity: 1 !important; }'};

            }
            etools-searchable-multiselection-menu.required {
                --esmm-input-container-label: #{'{
                    background: url(/ap/images/required.svg) no-repeat 99% 20%/8px;
                    width: auto !important;
                    right: initial;
                    padding-right: 15px;
                 }'};
            }

            /*paper-input#singleSelectionDropdown {*/
                /*--paper-input-container-label: {*/
                    /*@apply(--esmm-input-container-label);*/
                /*};*/
            /*}*/

            /*paper-input {*/
                /*--paper-input-container: {*/
                    /*@apply(--etools-currency-container);*/
                /*};*/
            /*}*/

            etools-currency-amount-input[disabled].disabled-as-readonly {
                --etools-currency-container-underline-disabled: #{'{ border-bottom: 1px dashed rgba(0, 0, 0, 0.20); !important}'};
                --etools-currency-container-label: #{'{ color: rgba(0, 0, 0, 0.38); }'};
                --etools-currency-container: #{'{ opacity: 1 !important; }'};
            }

            #bottom-actions {
                display: -ms-flexbox;
                display: -webkit-flex;
                display: flex;
                -ms-flex-direction: row;
                -webkit-flex-direction: row;
                flex-direction: row;
                -ms-flex-pack: end;
                -webkit-justify-content: flex-end;
                justify-content: flex-end;
                overflow: visible;

                paper-fab {
                    width: 58px;
                    height: 58px;
                    background: #72C300;
                }
            }



            .repeatable-item-container {
                position: relative;
                display: -ms-flexbox;
                display: -webkit-flex;
                display: flex;
                -ms-flex-direction: row;
                -webkit-flex-direction: row;
                flex-direction: row;
                width: 100%;

                .repeatable-item-actions {
                    display: -ms-flexbox;
                    display: -webkit-flex;
                    display: flex;
                    -ms-flex-direction: row;
                    -webkit-flex-direction: row;
                    flex-direction: row;

                    .actions {
                        display: -ms-flexbox;
                        display: -webkit-flex;
                        display: flex;
                        -ms-flex-direction: column;
                        -webkit-flex-direction: column;
                        flex-direction: column;
                        -ms-flex-pack: center;
                        -webkit-justify-content: center;
                        justify-content: center;
                        -ms-flex-wrap: wrap;
                        -webkit-flex-wrap: wrap;
                        flex-wrap: wrap;

                        .action {
                            width: 36px;
                            height: 36px;
                            &.delete { color: #ea4022; }
                            &.add { color: var(--module-primary); }
                        }
                    }
                }

                .repeatable-item-content {
                    position: relative;
                    display: -ms-flexbox;
                    display: -webkit-flex;
                    display: flex;
                    -ms-flex-direction: column;
                    -webkit-flex-direction: column;
                    flex-direction: column;
                    -ms-flex: 1 1 0.000000001px;
                    -webkit-flex: 1;
                    flex: 1;
                    -webkit-flex-basis: 0.000000001px;
                    flex-basis: 0.000000001px;
                    margin-left: 10px;
                    padding-left: 25px;
                    border-left: 1px solid #9D9D9D;

                    .staff-check-box { margin-top: 10px; }

                    .repeatable-item-index {
                        position: absolute;
                        top: -5px;
                        left: -15px;
                        width: 30px;
                        height: 30px;
                        background-color: #ffffff;

                        .item-index {
                            margin: 4px;
                            width: 22px;
                            height: 22px;
                            line-height: 22px;
                            border-radius: 50%;
                            background-color: var(--gray-light);
                            text-align: center;
                            color: #ffffff;
                            font-size: 13px;
                        }
                    }
                }

            }

            etools-checkable-input {
                --etools-checkable-input-label: #{'{
                     font-size: 16px;
                     font-weight: 400;
                     line-height: 21px;
                 }'};
            }


            etools-currency-amount-input {
                padding: 0 12px;
                box-sizing: border-box;
            }


        </style>
